<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>

<body>
    <div class="container">
        <header>
            <div class="card">
                <div class="card-body text-center">
                    <h1>Sistema de Cadastros de Fundações de Apoio.</h1>
                </div>
            </div>
        </header>



        <div class="mx-auto col-12 main-section" id="myTab" role="tablist">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="list-tab" data-toggle="tab" href="#list" role="tab"
                        aria-controls="list" aria-selected="false">Fundações Cadastradas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="form-tab" data-toggle="tab" href="#form" role="tab" aria-controls="form"
                        aria-selected="true">Formulário</a>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">

                    <div class="input-group mb-3 justify-content-end" id="search-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="material-icons" title="Search">&#xe8b6;</i>
                            </span>
                        </div>
                        <input type="text" id="search-input" class="form-control col-sm-6"
                            placeholder="Pesquisar por CNPJ">
                    </div>

                    <div class="title">
                        <h3 class="text-center">Detalhes das Fundações Cadastradas</h3>
                    </div>

                    <div class="content">
                        <div class="table-responsive">
                            <table class="table ls-table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Nome</th>
                                        <th scope="col">CNPJ</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Telefone</th>
                                        <th scope="col">Instituição Apoiada</th>
                                        <th scope="col" class="ls-table-actions">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="table-content">
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>





                <div class="tab-pane fade" id="form" role="tabpanel" aria-labelledby="form-tab">
                    <div class="form">
                        <form id="foundation-form">
                            <div class="row">
                                <div class="form-group col-6">
                                    <label for="Name">Nome</label>
                                    <input type="text" class="form-control" name="Name" id="Name"
                                        placeholder="Exemplo: Teste" required>
                                </div>
                                <div class="form-group col-6">
                                    <label for="Cnpj">CNPJ</label>
                                    <input type="text" class="form-control" name="Cnpj" id="Cnpj"
                                        placeholder="Exemplo: Teste" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-6">
                                    <label for="Email">Email</label>
                                    <input type="text" class="form-control" name="Email" id="Email"
                                        placeholder="Exemplo: Teste" required>
                                </div>
                                <div class="form-group col-6">
                                    <label for="PhoneNumber">Telefone</label>
                                    <input type="text" class="form-control" name="PhoneNumber" id="PhoneNumber"
                                        placeholder="Exemplo: Teste" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-8">
                                    <label for="SupportedInstitution">Instituição Apoiada</label>
                                    <input type="text" class="form-control" name="SupportedInstitution"
                                        id="SupportedInstitution" placeholder="Exemplo: Teste" required>
                                </div>

                                <div class="form-group col-4 buttons">
                                    <div class="text-center row"><br>
                                        <input type="reset" id="cancel" class="btn btn-secondary col-2 col-sm-5 mr-auto"
                                            value="Cancelar">
                                        <input type="submit" id="confirm" class="btn btn-primary col-2 col-sm-5 mr-auto"
                                            value="Confirmar">
                                    </div>
                                </div>

                            </div>



                        </form>
                    </div>
                </div>
            </div>


        </div>



    </div>
    <script src="main.js"></script>

</body>

</html>
